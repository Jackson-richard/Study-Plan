<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>

    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
     <link rel="icon" href="assest/_-removebg-preview.png">
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --bg-color: #f4f7fc;
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --priority-high: #ff7675;
            --priority-medium: #fdcb6e;
            --priority-low: #55efc4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
        }
        
        /* --- MAIN CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .add-task-btn {
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
        }

        .add-task-btn:hover {
            background-color: #34cba3;
        }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background-color: #e9eff7;
            padding: 0 2rem;
        }

        .tab-btn {
            flex-grow: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: #8892b0;
            transition: color 0.3s, border-bottom 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }

        /* --- TASK LIST --- */
        .task-list-container {
            padding: 2rem;
            min-height: 400px;
        }
        
        .task-list {
            display: grid;
            gap: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: #8892b0;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* --- TASK CARD --- */
        .task-card {
            background-color: #fcfdff;
            border: 1px solid #eef2f8;
            border-left: 5px solid; /* For priority color */
            border-radius: 8px;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.07);
        }
        
        .task-card.priority-high { border-left-color: var(--priority-high); }
        .task-card.priority-medium { border-left-color: var(--priority-medium); }
        .task-card.priority-low { border-left-color: var(--priority-low); }

        .task-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .task-details p {
            font-size: 0.9rem;
            color: #8892b0;
        }
        
        .task-details .due-date {
            font-weight: 600;
            color: #555;
        }
        
        .task-card.completed .task-details h3 {
            text-decoration: line-through;
            color: #8892b0;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 0.75rem;
            padding: 0.5rem;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            transition: background-color 0.2s, color 0.2s;
        }
        
        .task-actions button:hover {
            background-color: #e9eff7;
        }

        .complete-btn { color: #2ecc71; }
        .complete-btn:hover { color: white; background-color: #2ecc71; }
        .progress-btn { color: #3498db; }
        .progress-btn:hover { color: white; background-color: #3498db; }
        .delete-btn { color: #e74c3c; }
        .delete-btn:hover { color: white; background-color: #e74c3c; }
        .undo-btn { color: #f39c12; }
        .undo-btn:hover { color: white; background-color: #f39c12; }

        /* --- MODAL FOR ADDING TASK --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            z-index: 1000;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .modal-actions button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }

        #save-task-btn {
            background-color: var(--primary-color);
            color: white;
        }

        #cancel-btn {
            background-color: #f1f1f1;
            color: var(--text-color);
        }
        
        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .task-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .task-actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
            }
            .tabs {
                padding: 0;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="header">
            <h1><i class="fas fa-book-open"></i> Smart Study Planner</h1>
            <button class="add-task-btn"><i class="fas fa-plus"></i> Add New Task</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-status="upcoming">Upcoming</button>
            <button class="tab-btn" data-status="inProgress">In Progress</button>
            <button class="tab-btn" data-status="completed">Completed</button>
        </div>

        <div class="task-list-container">
            <div id="task-list" class="task-list">
                <!-- Task cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div class="modal-overlay" id="task-modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" placeholder="e.g., Read Chapter 5" required>
                </div>
                <div class="form-group">
                    <label for="task-subject">Subject / Category</label>
                    <input type="text" id="task-subject" placeholder="e.g., Physics" required>
                </div>
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date" required>
                </div>
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-btn">Cancel</button>
                    <button type="submit" id="save-task-btn">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addTaskBtn = document.querySelector('.add-task-btn');
            const modalOverlay = document.getElementById('task-modal');
            const taskForm = document.getElementById('task-form');
            const cancelBtn = document.getElementById('cancel-btn');
            const taskList = document.getElementById('task-list');
            const tabs = document.querySelectorAll('.tab-btn');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            let currentTab = 'upcoming';

            // --- Show/Hide Modal ---
            const showModal = () => modalOverlay.classList.add('show');
            const hideModal = () => modalOverlay.classList.remove('show');

            addTaskBtn.addEventListener('click', () => {
                taskForm.reset();
                document.getElementById('modal-title').textContent = 'Add New Task';
                document.getElementById('task-id').value = '';
                showModal();
            });

            cancelBtn.addEventListener('click', hideModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    hideModal();
                }
            });

            // --- Save Task (Add or Edit) ---
            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const taskData = {
                    id: document.getElementById('task-id').value || Date.now(),
                    name: document.getElementById('task-name').value,
                    subject: document.getElementById('task-subject').value,
                    dueDate: document.getElementById('task-due-date').value,
                    priority: document.getElementById('task-priority').value,
                    status: 'upcoming'
                };

                const existingTaskIndex = tasks.findIndex(t => t.id == taskData.id);

                if (existingTaskIndex > -1) {
                    // This is an edit, but for simplicity, we'll just handle adding new tasks.
                    // To implement editing, you would update tasks[existingTaskIndex].
                } else {
                    tasks.push(taskData);
                }

                saveAndRender();
                hideModal();
            });

            // --- Save to LocalStorage and Re-render ---
            const saveAndRender = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            };

            // --- Render Tasks ---
            const renderTasks = () => {
                taskList.innerHTML = '';
                
                const filteredTasks = tasks.filter(task => task.status === currentTab);
                
                // Sort tasks by due date (earliest first)
                filteredTasks.sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
                
                if (filteredTasks.length === 0) {
                    taskList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-check-circle"></i>
                            <p>No tasks here. All caught up!</p>
                        </div>
                    `;
                    return;
                }

                filteredTasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = `task-card priority-${task.priority} ${task.status === 'completed' ? 'completed' : ''}`;
                    taskCard.dataset.id = task.id;

                    const today = new Date().toISOString().split('T')[0];
                    const dueDateText = task.dueDate === today ? 'Today' : new Date(task.dueDate).toLocaleDateString();

                    taskCard.innerHTML = `
                        <div class="task-details">
                            <h3>${task.name}</h3>
                            <p>${task.subject} - Due: <span class="due-date">${dueDateText}</span></p>
                        </div>
                        <div class="task-actions">
                            ${getTaskActions(task.status)}
                            <button class="delete-btn" title="Delete Task"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    taskList.appendChild(taskCard);
                });
            };

            // --- Determine which action buttons to show based on status ---
            const getTaskActions = (status) => {
                if (status === 'upcoming') {
                    return `<button class="progress-btn" title="Mark as In Progress"><i class="fas fa-spinner"></i></button>`;
                } else if (status === 'inProgress') {
                    return `<button class="complete-btn" title="Mark as Complete"><i class="fas fa-check"></i></button>`;
                } else if (status === 'completed') {
                    return `<button class="undo-btn" title="Mark as Upcoming"><i class="fas fa-undo"></i></button>`;
                }
                return '';
            };

            // --- Handle Clicks on Task Actions (Delegation) ---
            taskList.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const card = e.target.closest('.task-card');
                const taskId = card.dataset.id;
                const task = tasks.find(t => t.id == taskId);

                if (button.classList.contains('delete-btn')) {
                    tasks = tasks.filter(t => t.id != taskId);
                } else if (button.classList.contains('progress-btn')) {
                    task.status = 'inProgress';
                } else if (button.classList.contains('complete-btn')) {
                    task.status = 'completed';
                } else if (button.classList.contains('undo-btn')) {
                    task.status = 'upcoming';
                }
                
                saveAndRender();
            });

            // --- Handle Tab Switching ---
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentTab = tab.dataset.status;
                    renderTasks();
                });
            });

            // --- Initial Render ---
            renderTasks();
        });
    </script>
</body>
</html>
